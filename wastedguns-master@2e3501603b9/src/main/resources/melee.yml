MeleeWeapons:
  Rake:
    # General formatting applies: https://github.com/j0ach1mmall3/JLib/wiki/The-new-Item-Format
    Item: '280 name:&6Rake itemflag:hide_attributes'
    # The melee damage 2 = 1 heart (Not specified in spreadsheet)
    MeleeDamage: 6.0
    # The AmmoType (Can be MELEE, PISTOL, SMG, MG, ASSAULT_RIFLE, SHOTGUN, SNIPER, ROCKET, GRENADE, MINIGUN)
    AmmoType: MELEE
    # The amount of ticks to wait between using
    FireDelay: 15
    # The walk speed (default walk speed is 0.2, can be between 0 and 1)
    WalkSpeed: 0.2
    # The Sound when shooting
    UseSound: ENTITY_PLAYER_ATTACK_NODAMAGE
    # The Sound when dropping
    DropSound: ITEM_ARMOR_EQUIP_GENERIC
    # The Sound when picking up
    PickupSound: ITEM_ARMOR_EQUIP_GENERIC
    # The Attachment identifiers that are allowed
    AllowedAttachments: []
